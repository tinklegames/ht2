      (function () {

        const sdk = global.sdk || {};
        const ysdk = global.ysdk || sdk;

        const deviceInfo =
          sdk.deviceInfo ||
          ysdk.deviceInfo || {
            type: "desktop",
            isMobile: function () {
              return false;
            },
            isTablet: function () {
              return false;
            },

              return true;
            },
            isTV: function () {
              return false;
            },
          };

        deviceInfo.type = deviceInfo.type || "desktop";
        deviceInfo.isMobile =
          deviceInfo.isMobile ||
          function () {
            return false;
          };
        deviceInfo.isTablet =
          deviceInfo.isTablet ||
          function () {
            return false;
          };
        deviceInfo.isDesktop =
          deviceInfo.isDesktop ||

            return true;

        deviceInfo.isTV =

            return false;
          };

        const environment =
          sdk.environment ||
          ysdk.environment || {
            i18n: {
              lang: "en",
              tld: "com",
            },
            browser: {
              lang: navigator.language || "en-US",
            },
            app: {
              id: "stub-app-id",
            },
          };

        const feedback = sdk.feedback || ysdk.feedback || {};

        feedback.canReview =
          feedback.canReview ||
          function () {
            console.log("[stub] sdk.feedback.canReview called â€“ disabled.");
            return Promise.resolve({
              value: false,
              reason: "disabled",
            });
          };

        feedback.requestReview =
          feedback.requestReview ||
          function () {
            console.log(
              "[stub] sdk.feedback.requestReview called â€“ pretending no review."
            );
            return Promise.resolve({
              feedbackSent: false,
            });
          };

        sdk.canReview =
          sdk.canReview ||
          function () {
            console.log("[stub] sdk.canReview called â€“ disabled.");
            return Promise.resolve({
              value: false,
              reason: "disabled",
            });
          };

        sdk.rateUs =
          sdk.rateUs ||
          function () {
            console.log("[stub] sdk.rateUs called â€“ no-op.");
            return Promise.resolve({
              feedbackSent: false,
            });
          };

        const adv = sdk.adv || ysdk.adv || {};

        adv.showFullscreenAdv =
          adv.showFullscreenAdv ||
          function (options) {
            console.log("[stub] sdk.adv.showFullscreenAdv called", options);
            const cbs = options && options.callbacks ? options.callbacks : {};
            try {
              cbs.onOpen && cbs.onOpen();
            } catch (e) {
              console.warn("[stub] onOpen callback error", e);
            }
            try {
              cbs.onClose && cbs.onClose(false);
            } catch (e) {
              console.warn("[stub] onClose callback error", e);
            }
            return Promise.resolve();
          };

        adv.showRewardedVideo =
          adv.showRewardedVideo ||
          function (options) {
            console.log("[stub] sdk.adv.showRewardedVideo called", options);
            const cbs = options && options.callbacks ? options.callbacks : {};
            try {

            }
            try {
              cbs.onClose && cbs.onClose(false);
            } catch (e) {
              console.warn("[stub] rewarded onClose callback error", e);
            }
            return Promise.resolve();
          };

        const auth = sdk.auth || ysdk.auth || {};

        auth.openAuthDialog =
          auth.openAuthDialog ||
          function () {
            console.log(
              "[stub] ysdk.auth.openAuthDialog called â€“ pretending user cancelled."
            );
            return Promise.reject({ code: "AUTH_CANCEL" });
          };

        let player = global.player || {
          getMode: function () {
            return "lite";
          },
          getUniqueID: function () {
            console.log("[stub] player.getUniqueID called");
            return Promise.resolve("stub-uid");
          },
          getName: function () {
            console.log("[stub] player.getName called");
            return Promise.resolve("Guest");
          },

            console.log("[stub] player.getPhoto called");
            return Promise.resolve(null);

            return Promise.resolve("unknown");

          getSignature: function () {
            console.log("[stub] player.getSignature called");
            return Promise.resolve("stub-signature");

        global.player = player;

        sdk.getPlayer =
          sdk.getPlayer ||
          function () {
            console.log("[stub] sdk.getPlayer called");
            return Promise.resolve(player);
          };

        sdk.deviceInfo = deviceInfo;
        sdk.environment = environment;
        sdk.feedback = feedback;
        sdk.adv = adv;
        sdk.auth = auth;

        global.sdk = sdk;

        if (!global.ysdk) {
          global.ysdk = sdk;
        } else {
          global.ysdk.deviceInfo = global.ysdk.deviceInfo || deviceInfo;
          global.ysdk.environment = global.ysdk.environment || environment;
          global.ysdk.feedback = global.ysdk.feedback || feedback;
          global.ysdk.adv = global.ysdk.adv || adv;
          global.ysdk.auth = global.ysdk.auth || auth;
          global.ysdk.getPlayer = global.ysdk.getPlayer || sdk.getPlayer;

    <script>
  // Stub global gameInstance so early SendMessage calls don't crash
  window.gameInstance =
    window.gameInstance ||
    {
      SendMessage: function (obj, method, value) {
        console.log(
          "[stub] gameInstance.SendMessage before init:",
          obj,
          method,
          value
        );
      },
    };
  var gameInstance = window.gameInstance;

  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var loadingText = document.querySelector("#loading-text");

  function unityShowBanner(msg, type) {
    console.log("[unityShowBanner]", type, msg);
  }

  let doneparts = 0;
  let maxparts = 0;

  function mergeFiles(fileParts) {
    return Promise.all(
      fileParts.map((part) =>
        fetch(part)
          .then((res) => res.arrayBuffer())
          .then((buf) => {
            doneparts++;
            if (loadingText) {
              loadingText.textContent = `LOADING... (${doneparts}/${maxparts})`;
            }
            return buf;
          })
      )
    ).then((buffers) => {
      const mergedBlob = new Blob(buffers);
      return URL.createObjectURL(mergedBlob);
    });
  }

  // Build/HT2_web.data.part000 â†’ part005
  function getParts(fileBase, start, end, padLen = 3) {
    const parts = [];
    for (let i = start; i <= end; i++) {
      const index = String(i).padStart(padLen, "0");
      parts.push(`${fileBase}.part${index}`);
    }
    maxparts += parts.length;
    return parts;
  }

  // ðŸ”¥ Only merge the DATA file, leave wasm as a single file
  // We have part000..part005 â†’ 0..5
  mergeFiles(getParts("Build/HT2_web.data", 0, 5))
    .then((dataUrl) => {
      container.hidden = false;

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/HT2_web.loader.js";

      var config = {
        dataUrl: dataUrl, // merged data blob URL
        frameworkUrl: buildUrl + "/HT2_web.framework.js.unityweb",
        codeUrl: buildUrl + "/HT2_web.wasm.unityweb", // normal wasm file
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Horror Tale",
        productName: "Horror Tale",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((instance) => {
            Object.assign(gameInstance, instance);
            loadingBar.style.display = "none";
            if (loadingText) loadingText.remove();
          })
          .catch((message) => {
            console.error(message);
          });
      };
      document.body.appendChild(script);
    })
    .catch((e) => {
      console.error("Error merging data parts:", e);
    });
</script>
